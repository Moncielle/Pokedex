<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/pokeball.png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="pokedex-container">
        <div class="pokedex__header">
            <div class="pokedex__header-search">
                <h1 class="pokedex__header-title">POKEDEX</h1>
                <form action="" id="searchPokemon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="pokemon">
                    <button>
                        <img src="img/pokeball.png" alt="pokeball">
                    </button>
                </form>
            </div>
            <div class="pokedex__header-aline">
                <div class="arrow-left" id="arrow-left"></div>
                <div class="order" id="textGen"> Generaci√≥n 1</div>
                <div class="arrow-right" id="arrow-right"></div>
            </div>
        </div>
        <div class="container">
            <div class="pokedex__pokemon-content" id="pokemonContent" onclick="exitModal()">
        </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/01087547a4.js" crossorigin="anonymous"></script>
</body>
</html>
